<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tela de Login</title><link rel="stylesheet" href="css/estilo.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"></head><body><div class="container"><div class="content first-content"><div class="first-column"><h2 class="title title-primary">3D Planet</h2><p class="description description-primary">This project shows stars and planets around the earth</p><p class="description description-primary">Log in with your personal information</p><button id="signin" class="btn btn-primary">to sign</button></div><div class="second-column"><h2 class="title title-second">Create account</h2><div class="social-media"><ul class="list-social-media"><a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a><a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a><a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a></ul></div><p class="description description-second">or use your email to register:</p><form class="form"><label class="label-input"><i class="fas fa-user icon-modify"></i><input type="text" placeholder="nome"></label><label class="label-input"><i class="fas fa-envelope icon-modify"></i><input type="email" placeholder="email"></label><label class="label-input"><i class="fas fa-lock icon-modify"></i><input type="password" placeholder="senha"></label><a class="btn btn-second" href="/hackathon/hackathon/interface.html">log in</a></form></div></div><div class="content second-content"><div class="first-column"><h2 class="title title-primary">Hello friends!</h2><p class="description description-primary">Your personal data,</p><
