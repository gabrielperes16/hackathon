<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Solar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .planeta {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 50px;
        width: 20%; /* Ajuste conforme o necessário */
      }

      .info-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        margin-left: 10px;
      }

      .info-icone {
        width: 30px;
        height: 30px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .descricao {
        display: none;
        text-align: center;
        border-radius: 10px;
        color: #000;
        width: 300px;
        height: 200px;
        border: 1px solid rgb(255, 255, 255);
        background-color: #eedddd;
      }

      h1 {
        margin-bottom: 50px;
      }

      img {
        max-width: 200px; /* Ajuste conforme necessário */
      }

      /* Nova classe para animação */
      .adiconar_função {
        display: block;
      }
    </style>
    <script>
      // Observador de Interseção
      const Observador = new IntersectionObserver((fornecedorDeInformacoes) => {
        fornecedorDeInformacoes.forEach((verificador) => {
          if (verificador.isIntersecting) {
            verificador.target.classList.add("adiconar_função");
          } else {
            verificador.target.classList.remove("adiconar_função");
          }
        });
      });

      // Todos os elementos com a classe .descricao são selecionados
      const elements = document.querySelectorAll(".descricao");

      // O observador começa a observar cada um desses elementos
      elements.forEach((element) => Observador.observe(element));
    </script>
  </head>
  <body>
    <h1>Planets of the Solar System</h1>
    <div class="container">
      <div class="planeta">
        <img src="/img/115c7954dd6dd9b4657b6d041c1f1ef2.jpg" alt="Sol" />
        <div class="info-container">
          <img
            class="info-icone"
            src="/img/icons8-ponto-de-interrogação-64.png"
            alt="Ícone de informação"
          />
          <div class="descricao">
            <strong>
              Sun - The star that sustains our entire solar system. A gigantic
              ball of plasma emitting light and heat, essential for life on
              Earth.
            </strong>
          </div>
        </div>
      </div>
      <!-- Repetição do código para outros planetas -->
      <!-- Mercúrio -->
      <div class="planeta">
        <img src="/img/mercury.png" alt="Mercúrio" />
        <div class="info-container">
          <img
            class="info-icone"
            src="/img/icons8-ponto-de-interrogação-64.png"
            alt="Ícone de informação"
          />
          <div class="descricao">
            <strong>
              Mercury - The closest planet to the Sun, with extreme temperatures
              and deep craters.
            </strong>
          </div>
        </div>
      </div>
      <!-- Outros planetas seguem o mesmo padrão -->
    </div>
  </body>
</html>
